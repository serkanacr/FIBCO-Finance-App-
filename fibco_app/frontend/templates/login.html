<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIBCO</title>
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="formBox">
            <h2 id="formTitle">LOG IN</h2>

                <div class="form login-form" id="loginForm">
                            <form id="loginFormElement">
                            <input type="email" id="loginEmail" placeholder="Email" required>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                            <button type="submit">Login</button>
                            <p class="switch" id="switchToSignup">Don't have an account?</p>
                      </form>
                 </div>


            <div class="form signup-form hidden" id="signupForm">
                <form id="signupFormElement">
                    <input type="text" id="signupName" placeholder="Name" required>
                    <input type="text" id="signupSurname" placeholder="Surname" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p class="switch" id="switchToLogin">Already have an account?</p>
                </form>
            </div>
        </div>
    </div>


    <script src="/script/login.js"></script>
    <script src="/script/script.js"></script>
</body>
</html>
